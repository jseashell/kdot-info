<mat-card [style.width]="width">
  <img mat-card-image [src]="album.thumbnail" width="90" height="90" [alt]="album.title" />
  <mat-card-content>
    <p class="title" [innerHTML]="album.title"></p>
    <span class="date">{{ album.releaseDate.format('YYYY') }}</span>
  </mat-card-content>
</mat-card>
