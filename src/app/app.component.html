<main #main>
  @if (song$ | async; as song) {
    <mat-card>
      <mat-card-content>
        <ul>
          @for (lyric of song.lyrics; track $index) {
            <li>
              <p>{{ lyric }}</p>
            </li>
          }
        </ul>
        <div class="title">
          <img [src]="song?.song?.header_image_thumbnail_url" width="128" height="128" />
          <p>
            <span class="song-title">{{ song?.song?.title }}</span>
            <span class="artist-names">{{ song?.song?.artist_names }}</span>
            <span class="album-name">{{ song?.album?.name }}</span>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  }
  <button mat-icon-button (click)="refresh($event)">
    <mat-icon>refresh</mat-icon>
  </button>
</main>
